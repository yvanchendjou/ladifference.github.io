<!DOCTYPE html>
<html lang="en">
<head>



</head>


  <body>

    <center>
  <div class="slideshow-container">
  <div class="mySlides fade">
    <img src="10.jpg" style="height: 500px; width: 1500px">
  </div>
  <div class="mySlides fade">
    <img src="13.jpg" style="height: 500px; width: 1500px">
  </div>
  <div class="mySlides fade">
    <img src="14.jpg" style="height: 500px; width: 1500px">
  </div>
  <div class="mySlides fade">
    <img src="15.jpg" style="height: 500px; width: 1500px">
  </div>
  <div class="mySlides fade">
    <img src="16.jpg" style="height: 500px; width: 1500px">
  </div>
  <div class="mySlides fade">
    <img src="17.jpg" style="height: 500px; width: 1500px">
  </div>
  <div class="mySlides fade">
    <img src="18.jpg" style="height: 500px; width: 1500px">
  </div>

  <br>
  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
      <span class="dot"></span>
        <span class="dot"></span>
          <span class="dot"></span>
  </div>
</center>

  <script>
  var slideIndex = 0;
  showSlides();
  function showSlides() {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
         slides[i].style.display = "none";
      }

      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000);
  }
  </script>









    </body>

    </html>
